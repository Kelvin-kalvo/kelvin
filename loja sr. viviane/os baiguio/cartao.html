<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar com Cartão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('https://files.oaiusercontent.com/file-OyzTTqtrZLKHLwF8KFDMIDIh?se=2024-11-04T00%3A17%3A53Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3De270d30a-5ecf-4d88-872a-55bf098b55f5.webp&sig=YVhA2otEaFnFabKFum%2BkPBOCTiHfvZnVXV5TXZ%2BCUco%3D');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .info {
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.5;
        }
        .payment-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff9900;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px 0;
        }
        .payment-button:hover {
            background-color: #e68a00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pagamento com Cartão</h1>
    <div class="info">
        <p>O pagamento será realizado apenas por maquininha.</p>
        <p>Por favor, traga seu cartão para efetuar o pagamento.</p>
        <p>Estamos ansiosos para atendê-lo!</p>
    </div>
    <a href="Basico.html" class="payment-button">Voltar para Formas de Pagamento</a>
</div>

</body>
</html>
