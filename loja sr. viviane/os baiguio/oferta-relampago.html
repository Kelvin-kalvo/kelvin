<!-- JavaScript para Contador Regressivo Persistente e Tela Preta ao Fim -->
<script>
    // Tempo da oferta: 1 dia e 2 horas (em milissegundos)
    const tempoInicial = 1 * 24 * 60 * 60 * 1000 + 2 * 60 * 60 * 1000;
    const agora = new Date().getTime();

    // Verifica se o tempo final já está salvo no localStorage
    let ofertaTempo = localStorage.getItem('ofertaTempo');
    
    // Se não existir, cria um novo tempo final com base no tempo inicial
    if (!ofertaTempo || agora > ofertaTempo) {
        ofertaTempo = agora + tempoInicial;
        localStorage.setItem('ofertaTempo', ofertaTempo);
    }

    // Atualiza o contador a cada segundo
    const timer = setInterval(function() {
        const agora = new Date().getTime();
        const distancia = ofertaTempo - agora;

        // Calcula dias, horas, minutos e segundos
        const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

        // Exibe o tempo formatado
        document.getElementById("time").innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;

        // Quando a contagem termina, mostra a tela preta e limpa o localStorage
        if (distancia < 0) {
            clearInterval(timer);
            document.getElementById("time").innerHTML = "Oferta encerrada";
            document.body.classList.add("tela-preta");
            localStorage.removeItem('ofertaTempo');
        }
    }, 1000);
</script>
